<body>
    <input type="text" id="enter_task" placeholder="введите описание" />
    <input type="submit" id="add" value="добавить" />

    <form action="/get_items.php" id="form1" method="post">
        <p>
            <ul id="todo_list"></ul>
        </p>
        <input type="submit" id="add" value="отправить" />
    </form>

<script type="text/javascript">
    $(window).load(function() {

        function enter_task() {
            var text = $('#enter_task').val();
            $('#todo_list').append('<li style="list-style-type: none;"><a hrep="#" class="del-btn" title="удалить"><i class="fa fa-trash" aria-hidden="true"></i></a></span>&nbsp;&nbsp;' +
                '<input type="hidden" name="item[]" value="' + text + '" />' + text +
                +'</li>');
            $('#enter_task').val('');
        };

        $('#todo_list').on('click', '.del-btn', function() {
            $(this).parent().remove();
        });

        $(function() {
            $('#add').on('click', enter_task);
        });
    });

</script>
</body>
</html>
